- name: Install nginx
  yum:
    name: nginx
    state: installed

- name: Copy the config file to /etc/nginx/nginx.conf
  template:
    src: nginx-localhost.conf
    dest: /etc/nginx/nginx.conf

- name: Find the files under /var/www/html
  find:
    paths: /usr/share/nginx/html
    file_type: any
  register: find

- name: Remove all the files under /var/www/html
  file:
    src: "{{item.path}}"
    state: absent
  loop: "{{find.files}}"

- name: Download the latest artifacts
  import_role:
    name: os-configs
    tasks_from: download-latest
  vars:
    APPLICATION_USERNAME: root

- name: Copy the artifacts to /var/www/html
  unarchive:
    src: "{{latest.stdout}}"
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Start nginx server
  service:
    name: nginx
    state: restarted

