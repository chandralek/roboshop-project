- name: Set up cart application
  import_role:
    name: nodejs-app
  vars:
    DOWNLOAD_LATEST: true
    APPLICATION_NAME: cart

- name: Set up the system dependencies
  include_role:
    name: os-configs
    tasks_from: system-dependencies
  vars:
    VARIABLE: "{{item}}"
    APPLICATION_NAME: cart
  loop:
    - REDIS_HOST
    - CATALOGUE_HOST